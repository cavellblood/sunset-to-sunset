<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sunset to Sunset Test</title>
</head>

<body>
	<div id="app"></div>
	<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
	<script type="module" src="../js/main.js"></script>
	<template id="sts-settings" data-settings='{
			"location": {
				"lat": 35.750413,
				"long": -87.229406
			},
			"messageDuration": {
				"hours": 4,
				"minutes": 35
			}
		}'>
	</template>
	<template id="sts-banner">
		<div>
			Our store will be closing at
			<ul>
				<li>
					Default Formatting: <span class="sts-closing-time"></span>
				</li>
				<li>
					User-defined Locale: <span class="sts-closing-time" data-format-locale='{ 
						"hour": "numeric",
						"minute": "numeric",
						"timeZoneName": "short"
					}'></span>
				</li>
				<li>
					User-defined Token: <span class="sts-closing-time" data-format-token="cccc 'at' h:mm a ZZZZ"></span>
				</li>
				<li>
					User-defined Locale and Token (token wins): <span class="sts-closing-time" data-format-locale='{ 
						"hour": "numeric",
						"minute": "numeric",
						"timeZoneName": "short"
					}' data-format-token="LLLL d 'at' h:mm a ZZZZ"></span>
				</li>
			</ul>

			<span>and will re-open on</span>

			<ul>
				<li>
					Default Formatting: <span class="sts-opening-time"></span>
				</li>
				<li>
					User-defined Locale: <span class="sts-opening-time" data-format-locale='{ 
						"hour": "numeric",
						"minute": "numeric",
						"timeZoneName": "short"
					}'></span>
				</li>
				<li>
					User-defined Token: <span class="sts-opening-time" data-format-token="cccc 'at' h:mm a ZZZZ"></span>
				</li>
				<li>
					User-defined Locale and Token (token wins): <span class="sts-opening-time" data-format-locale='{ 
						"hour": "numeric",
						"minute": "numeric",
						"timeZoneName": "short"
					}' data-format-token="LLLL d 'at' h:mm a ZZZZ"></span>
				</li>
			</ul>
		</div>
	</template>
	<template id="sts-message">
		<div>
			Sabbath message here
		</div>
	</template>


</body>

</html>
